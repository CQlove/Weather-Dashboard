<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
   <main class="container-fluid h-100">
    <div class="row">
      <div class="col-lg-4">
        <form id="search-form" class="col">
          <h2>Search a city here:</h2>  
          <div class="input-group mb-3">
            <input class="form-control form-control-lg pac-target-input" type="text" id="city-input" placeholder="Please enter a city name">
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
          <div class="d-flex flex-column mb-3 text-center">
            <h3>Search History</h3>
            <ul id="search-history" style="list-style-type:none;"></ul>
            <button id="clear-history-btn" class="btn btn-danger">Clear All</button>
          </div>
        </form>
      </div>
      <div class="col-lg-8 ">
        <div id="current-weather" class="col text-center"></div>
        <div id="forecast" class="row"></div>
      </div>
    </div>
  </main>
    <script src="./Assets/Javascript/script.js"></script>
</body>
</html>
